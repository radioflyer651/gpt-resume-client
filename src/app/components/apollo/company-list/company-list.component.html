<h1>
    Apollo Companies
</h1>

<div *ngIf="!!(apolloCompanies$ | async)">
    <p-table [value]="(apolloCompanies$ | async)!">
        <ng-template #header>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Domain
                </th>
            </tr>
        </ng-template>

        <ng-template #body let-company>
            <tr>
                <td>
                    {{ company._id }}
                </td>
                <td>
                    {{ company.name }}
                </td>
                <td>
                    {{ company.domain }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
