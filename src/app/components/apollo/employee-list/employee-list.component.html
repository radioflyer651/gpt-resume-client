<ng-container *ngIf="(companyService.apolloEmployeeList$ | async); else notVisible">
    <p-table [value]="(companyService.apolloEmployeeList$ | async)!" size="small">
        <ng-template #header>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Title
                </th>
                <th>
                    Email
                </th>
            </tr>
        </ng-template>

        <ng-template #body let-person>
            <tr>
                <td>
                    {{ person.name }}
                </td>
                <td>
                    {{ person.title }}
                </td>
                <td>
                    {{ person.country }}
                </td>
                <td>
                    <div> {{ person.email }} </div>
                    <ng-container *ngIf="person.emails">
                        <div *ngFor="let email of person.emails">
                            {{ email }}
                        </div>
                    </ng-container>
                </td>
            </tr>
        </ng-template>
    </p-table>
</ng-container>

<ng-template #notVisible>
    <div>
        No Employees
    </div>
</ng-template>
