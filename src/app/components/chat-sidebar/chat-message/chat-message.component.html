<div [class]="sideClass + ' chat-message'" [ngClass]="{'last-image':isLatest}">
    <div class="sound-button-bottom" *ngIf="user === 'assistant' && !disableAudio">
        <p-button icon="pi pi-volume-up" (click)="playMessageAudio()" [rounded]="true" [raised]="true"
            severity="secondary"></p-button>
    </div>
    <div class="user-name">
        {{ ownerName }}
    </div>

    <div class="message" *ngIf="user === 'user'">
        {{ message }}
    </div>

    <div class="message" *ngIf="user !== 'user'" [innerHTML]="safeMessage"></div>
</div>
