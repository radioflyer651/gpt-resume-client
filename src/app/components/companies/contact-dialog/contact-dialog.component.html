<p-dialog [(visible)]="visible" [header]="headerText">

    <p-progress-spinner *ngIf="!targetContact"></p-progress-spinner>

    <div *ngIf="!!targetContact">
        <p-floatlabel>
            <input id="new-contact-first-name" pInputText [(ngModel)]="targetContact.firstName"
                [autocomplete]="false" />
            <label for="new-contact-first-name">First Name</label>
        </p-floatlabel>

        <p-floatlabel>
            <input id="new-contact-last-name" pInputText [(ngModel)]="targetContact.lastName" [autocomplete]="false" />
            <label for="new-contact-last-name">Last Name</label>
        </p-floatlabel>

        <p-floatlabel>
            <input id="new-contact-title" pInputText [(ngModel)]="targetContact.title" [autocomplete]="false" />
            <label for="new-contact-title">Title</label>
        </p-floatlabel>

        <p-floatlabel>
            <input id="new-contact-email" pInputText [(ngModel)]="targetContact.email" [autocomplete]="false" />
            <label for="new-contact-email">Email</label>
        </p-floatlabel>

        <app-comments-editor [commentOwner]="targetContact"></app-comments-editor>
    </div>

    <ng-template #footer>
        <div class="control-cell">
            <p-button label="Cancel" (onClick)="onCompleteLocal(true)"></p-button>
            <p-button label="OK" (onClick)="onCompleteLocal(false)"></p-button>
        </div>
    </ng-template>
</p-dialog>
