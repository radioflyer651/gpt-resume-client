<header class="not-printable text-center header">
  <div class="header-gutter">
    <div class="button-panel">

      <!-- <p-button (click)="toggleMenu()" icon="pi pi-bars" severity="contrast"></p-button> -->

      <!-- <p-button *ngIf="(userService.isUserLoggedIn$ | async) && !(pageSizeService.skinnyPage$ | async)"
        (click)="logout()">Log Out</p-button> -->
    </div>
  </div>

  <div class="header-center">
    <h1>Richard Olson</h1>
    <h3> AI Resume </h3>
    <nav>
      <a (click)="login()"

      </ng-container>
    </nav>
  </div>

  <div class="header-gutter">
  </div>
